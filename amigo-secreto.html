<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
            padding: 8px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Amigo Secreto</h1>
    <div class="container">
        <input type="text" id="nomeInput" placeholder="Digite o nome do amigo">
        <button onclick="adicionarNome()">Adicionar</button>
        <ul id="listaNomes"></ul>
        <button onclick="sortearAmigo()">Sortear Amigo</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        const nomes = [];

        function adicionarNome() {
            const nomeInput = document.getElementById('nomeInput');
            const nome = nomeInput.value.trim();

            if (nome === "") {
                alert("Por favor, insira um nome válido.");
                return;
            }

            nomes.push(nome);
            atualizarLista();
            nomeInput.value = "";
            nomeInput.focus();
        }

        function atualizarLista() {
            const listaNomes = document.getElementById('listaNomes');
            listaNomes.innerHTML = nomes.map(nome => `<li>${nome}</li>`).join('');
        }

        function sortearAmigo() {
            if (nomes.length === 0) {
                alert("A lista está vazia. Adicione nomes antes de sortear.");
                return;
            }

            const indiceAleatorio = Math.floor(Math.random() * nomes.length);
            const nomeSorteado = nomes[indiceAleatorio];

            const resultado = document.getElementById('resultado');
            resultado.textContent = `O amigo secreto sorteado é: ${nomeSorteado}`;
        }
    </script>
</body>
</html>
